base_variables:

  - id: base_background_color
    kind: color
    value:
      light: "#FAFAFA"
      dark: "#111111"
    affected_variables:
      - background_color
      - collection_title_overlay_color

  - id: base_accent_color
    kind: color
    value:
      light: "#000"
      dark: "#ffffff"
    affected_variables:
      - link_typography
      - link_typography.hover.color
      - menu_typography.hover.color
      - social_links_typography
      - social_links_typography.hover.color

  - id: base_text_color
    kind: color
    value:
      light: "#111111"
      dark: "#ffffff"
    affected_variables:
      - text_typography
      - menu_typography
      - headline_typography
      - footer_typography
      - collection_header_headings_typography
      - collection_header_typography
      - collection_caption_typography
      - gallery_caption_typography
      - blog_title_typography
      - blog_body_typography

  - id: base_heading_font
    kind: typography
    value:
      font-family: Aften Screen Bold
      font-weight: normal
    affected_variables:
      - headline_typography
      - blog_title_typography
      - collection_header_headings_typography
      - collection_caption_typography

  - id: base_body_font
    kind: typography
    value:
      font-family: Aften Screen Regular
    affected_variables:
      - text_typography
      - menu_typography
      - gallery_caption_typography
      - collection_header_typography
      - blog_title_typography
      - blog_body_typography
      - footer_typography

  - id: base_font_size
    kind: relative_font_size
    notes: Proportionally adjust the size of all your fonts
    affected_variables:
      - text_typography
      - headline_typography
      - menu_typography
      - collection_header_headings_typography
      - collection_header_typography
      - collection_caption_typography
      - gallery_caption_typography
      - blog_title_typography
      - blog_body_typography
      - blog_caption_typography
      - footer_typography
      - social_links_typography

variables:

  - id: background_color
    label: "Background Color"
    kind: color
    notes: The background color of your site
    value:
      light: "#111111"
      dark: "#111111"

  # --- Logo ---

  - id: logo_type_toggle
    label: Logo Type
    skip_drawer_check: true
    kind: logo_toggle
    notes: "This determines if the logo image should be used, if present"
    value: text
    values:
      - text
      - image

  - id: logo_image
    label: Logo Image
    kind: image
    notes: The logo image displayed on your menu.
    value:

  - id: logo_text
    label: Text
    kind: text
    notes: The text displayed if there is no logo image.
    value: Ellen Smith

  - id: logo_trim
    label: Trim Logo Background
    kind: boolean
    notes: Removes the extra space around your logo.
    value: false

  - id: logo_size
    label: Logo Size
    kind: percent_slider
    value: 50

  - id: logo_typography
    kind: typography
    value:
      color:
        light: "#ffffff"
        dark: "#ffffff"
      font-family: "Times New Roman"
      font-weight: normal
      font-size: 14
      font-style: normal
      text-decoration: none
      opacity: 1
      hover:
        color: "#ffffff"
        text-decoration: none
        opacity: .7


  # --- Typography ---

  - id: text_typography
    kind: typography
    label: Body Text
    value:
      color:
        light: "#fff"
        dark: "#cccccc"
      font-family: "Times New Roman"
      font-size: 14
      line-height: 1.5

  - id: headline_typography
    label: Heading Text
    kind: typography
    value:
      color:
        light: "#FFFFFF"
        dark: "#cccccc"
      font-family: "Nobile"
      font-size: 36
      font-weight: bold

# ----------------- Links -----------------
      
  - id: link_typography
    label: Link
    kind: typography
    value:
      color:
        light: "#fff"
        dark: "#cccccc"
      font-style: normal
      font-weight: normal
      opacity: .5
      text-decoration: none
      hover:
        color: "#fff"
        text-decoration: none
        opacity: 1

# --- Footer ---

  - id: post_text
    label: Footer Text
    kind: text
    notes: This text is displayed in your footer at the bottom of a page.
    value: Copyright &copy; All rights reserved.

  - id: footer_typography
    label: Footer Text
    kind: typography
    value:
      color:
        light: "#fff"
        dark: "#cccccc"
      font-family: "Times New Roman"
      font-size: 14

# ----------------- Site Menu -----------------

  - id: menu_typography
    label: Site Menu Link
    kind: typography
    value:
      color:
        light: "#fff"
        dark: "#cccccc"
      font-family: "Nobile"
      font-size: 36
      font-weight: normal
      line-height: 1.2
      opacity: "1"
      hover:
        color: "#fff"
        text-decoration: underline
        opacity: "1"
      selected:
        color: "#fff"
        text-decoration: none

  - id: menu_category_typography
    label: Submenu Link
    kind: typography
    value:
      font-family: "Times New Roman"
      font-size: 18
      font-weight: normal
      opacity: ".6"
      color:
        light: "#fff"
        dark: "#cccccc"
      hover:
        color: "#fff"
        text-decoration: underline
      selected:
        color: "#fff"
        text-decoration: underline

  - id: menu_position
    label: Site Menu Items Position
    kind: select
    value: Right
    values:
      - Left
      - Center
      - Right

  - id: menu_text
    label: Menu Button Label
    kind: text
    notes: The text displayed on the menu bar.
    value: 
      light: "Menu"
      dark: "Menu"

  - id: menu_background_color
    label: Menu Background Color
    kind: color
    value:
      light: "#000000"
      dark: "#cccccc"

# ----------------- Gallery -----------------

  - id: gallery_caption_typography
    label: Caption
    kind: typography
    value:
      font-family: "Times New Roman"
      color: "#FFFFFF"
      font-size: 18
      line-height: 1.5

  - id: gallery_text_element
    label: Text Element
    kind: typography
    value:
      font-family: "Times New Roman"
      color: "#FFFFFF"
      font-size: 18
      line-height: 1.5

  - id: gallery_index
    label: "Show gallery index before gallery"
    kind: boolean
    notes: Shows or hides the gallery index.
    value: false

  - id: gallery_style
    kind: select
    label: Gallery Style
    value:
      light: Overlap
      dark: No Overlap with Dominant Color
    values:
      - Overlap
      - No Overlap with Dominant Color
      - No Overlap with Background Color

  - id: gallery_arrow_color
    kind: select
    label: Gallery Previous and Next image arrow color
    value:
      light: Light
      dark: Light
    values:
      - Light
      - Dark

  - id: gallery_page_navigation
    label: "Show gallery prev and next page navigation"
    kind: boolean
    notes: Shows or hides the gallery prev and next page navigation.
    value: true

